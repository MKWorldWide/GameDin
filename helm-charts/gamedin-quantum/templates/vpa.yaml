{{- if .Values.performance.vpa.enabled }}
# Quantum-Detailed VPA for GameDin Quantum Layer
# This VPA automatically adjusts resource requests and limits for the quantum-layer deployment.
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-layer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ include "gamedin-quantum.fullname" . }}-quantum-layer
  updatePolicy:
    updateMode: {{ .Values.performance.vpa.mode | default "Auto" | quote }}
{{- end }} 