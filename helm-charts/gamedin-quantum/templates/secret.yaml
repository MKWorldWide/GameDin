{{- if .Values.quantumLayer.secrets }}
# Quantum-Detailed Secret for GameDin Quantum Layer
# This Secret provides sensitive configuration for the quantum-layer deployment.
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
type: Opaque
data:
  {{- if .Values.quantumLayer.secrets.quantumApiKey.value }}
  quantum-api-key: {{ .Values.quantumLayer.secrets.quantumApiKey.value | b64enc | quote }}
  {{- end }}
  {{- if .Values.quantumLayer.secrets.quantumBackendUrl.value }}
  quantum-backend-url: {{ .Values.quantumLayer.secrets.quantumBackendUrl.value | b64enc | quote }}
  {{- end }}
{{- end }} 