{{- if .Values.quantumLayer.config }}
# Quantum-Detailed ConfigMap for GameDin Quantum Layer
# This ConfigMap provides non-sensitive configuration for the quantum-layer deployment.
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
data:
  {{- range $key, $value := .Values.quantumLayer.config }}
  {{ $key }}: |-
    {{ $value | nindent 4 }}
  {{- end }}
{{- end }} 