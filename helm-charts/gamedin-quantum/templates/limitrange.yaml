{{- if .Values.performance.limitRange.enabled }}
# Quantum-Detailed LimitRange for GameDin Quantum Layer
# This LimitRange sets default resource requests and limits for pods in the namespace.
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-limits
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
spec:
  limits:
    - type: Container
      default:
        {{- if .Values.performance.limitRange.default.cpu }}
        cpu: {{ .Values.performance.limitRange.default.cpu }}
        {{- end }}
        {{- if .Values.performance.limitRange.default.memory }}
        memory: {{ .Values.performance.limitRange.default.memory }}
        {{- end }}
      defaultRequest:
        {{- if .Values.performance.limitRange.defaultRequest.cpu }}
        cpu: {{ .Values.performance.limitRange.defaultRequest.cpu }}
        {{- end }}
        {{- if .Values.performance.limitRange.defaultRequest.memory }}
        memory: {{ .Values.performance.limitRange.defaultRequest.memory }}
        {{- end }}
      max:
        {{- if .Values.performance.limitRange.max.cpu }}
        cpu: {{ .Values.performance.limitRange.max.cpu }}
        {{- end }}
        {{- if .Values.performance.limitRange.max.memory }}
        memory: {{ .Values.performance.limitRange.max.memory }}
        {{- end }}
      min:
        {{- if .Values.performance.limitRange.min.cpu }}
        cpu: {{ .Values.performance.limitRange.min.cpu }}
        {{- end }}
        {{- if .Values.performance.limitRange.min.memory }}
        memory: {{ .Values.performance.limitRange.min.memory }}
        {{- end }}
{{- end }} 