{{- if .Values.performance.pdb.enabled }}
# Quantum-Detailed PDB for GameDin Quantum Layer
# This PDB ensures high availability during voluntary disruptions.
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-layer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
spec:
  minAvailable: {{ .Values.performance.pdb.minAvailable }}
  selector:
    matchLabels:
      {{- include "gamedin-quantum.selectorLabels" . | nindent 6 }}
      component: quantum-layer
{{- end }} 