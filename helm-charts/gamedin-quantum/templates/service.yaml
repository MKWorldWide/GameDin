{{- if .Values.quantumLayer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gamedin-quantum.fullname" . }}-quantum-layer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
  annotations:
    {{- if .Values.quantumLayer.service.annotations }}
    {{- toYaml .Values.quantumLayer.service.annotations | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.quantumLayer.service.type }}
  ports:
    - port: {{ .Values.quantumLayer.service.port }}
      targetPort: {{ .Values.quantumLayer.service.targetPort }}
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    {{- include "gamedin-quantum.selectorLabels" . | nindent 4 }}
    component: quantum-layer
  {{- if .Values.quantumLayer.service.sessionAffinity }}
  sessionAffinity: {{ .Values.quantumLayer.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.quantumLayer.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.quantumLayer.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- if .Values.quantumLayer.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.quantumLayer.service.externalTrafficPolicy }}
  {{- end }}
  {{- if .Values.quantumLayer.service.internalTrafficPolicy }}
  internalTrafficPolicy: {{ .Values.quantumLayer.service.internalTrafficPolicy }}
  {{- end }}
  {{- if .Values.quantumLayer.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.quantumLayer.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.quantumLayer.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.quantumLayer.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if .Values.quantumLayer.service.externalIPs }}
  externalIPs:
    {{- toYaml .Values.quantumLayer.service.externalIPs | nindent 4 }}
  {{- end }}
  {{- if .Values.quantumLayer.service.publishNotReadyAddresses }}
  publishNotReadyAddresses: {{ .Values.quantumLayer.service.publishNotReadyAddresses }}
  {{- end }}
  {{- if .Values.quantumLayer.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.quantumLayer.service.ipFamilyPolicy }}
  {{- end }}
  {{- if .Values.quantumLayer.service.ipFamilies }}
  ipFamilies:
    {{- toYaml .Values.quantumLayer.service.ipFamilies | nindent 4 }}
  {{- end }}
  {{- if .Values.quantumLayer.service.allocateLoadBalancerNodePorts }}
  allocateLoadBalancerNodePorts: {{ .Values.quantumLayer.service.allocateLoadBalancerNodePorts }}
  {{- end }}
  {{- if .Values.quantumLayer.service.loadBalancerClass }}
  loadBalancerClass: {{ .Values.quantumLayer.service.loadBalancerClass }}
  {{- end }}
{{- end }}

