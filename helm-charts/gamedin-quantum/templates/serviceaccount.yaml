{{- if .Values.serviceAccount.create }}
# Quantum-Detailed ServiceAccount for GameDin Quantum Layer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gamedin-quantum.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamedin-quantum.labels" . | nindent 4 }}
    component: quantum-layer
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }} 