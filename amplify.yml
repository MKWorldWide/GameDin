version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - cd backend
            - npm ci
            - npm run build
      artifacts:
        baseDirectory: backend/dist
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*
