version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: .
    AMPLIFY_DIFF_BACKEND: false
    AWS_ACCESS_KEY_ID: AKIA4VDBLV57KTSZBCMH
    AWS_SECRET_ACCESS_KEY: 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
    AWS_REGION: us-east-1
    NODE_OPTIONS: --max-old-space-size=4096
    CI: true
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@latest rimraf@latest glob@latest
        - npm cache clean --force
        - amplify --version
        - amplify configure project --yes
    build:
      commands:
        - amplify env checkout main --restore
        - amplify push --yes --allow-destructive-graphql-schema-updates
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm cache clean --force
        - npm ci --prefer-offline --no-audit
        - npm run lint --max-warnings=0
        - npm run typecheck
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - cd frontend
        - npm ci --prefer-offline --no-audit
    test:
      commands:
        - npm run test:ci -- --maxWorkers=2
        - npm run test:e2e:ci -- --maxWorkers=2
  artifacts:
    baseDirectory: frontend/coverage
    files:
      - '**/*'
    configFilePath: '**/jest-*.json'
  cache:
    paths:
      - frontend/node_modules/.cache/**/* 