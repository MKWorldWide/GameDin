version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: frontend
    AMPLIFY_DIFF_DEPLOY: false
    AMPLIFY_DIFF_BACKEND: false

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run test:ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm run generate-sitemap
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

backend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - amplify configure --app-id $AWS_APP_ID --envName $AWS_BRANCH --yes
        - amplify push --yes
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 