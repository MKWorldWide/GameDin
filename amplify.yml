version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: .
    AMPLIFY_DIFF_BACKEND: false
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify --version
        - echo '{"main":{"configLevel":"project","useProfile":false,"awsConfigFilePath":"./aws-config.json"}}' > ./amplify/.config/local-aws-info.json
        - echo '{"accessKeyId":"'$AWS_ACCESS_KEY_ID'","secretAccessKey":"'$AWS_SECRET_ACCESS_KEY'","region":"'$AWS_REGION'"}' > ./aws-config.json
        - amplify configure project
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        - npm run lint
        - npm run typecheck
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
test:
  phases:
    preTest:
      commands:
        - cd frontend
        - npm ci
        - npm run lint
    test:
      commands:
        - npm run test:ci
        - npm run test:e2e:ci
  artifacts:
    baseDirectory: frontend/coverage
    files:
      - '**/*'
    configFilePath: '**/jest-*.json' 