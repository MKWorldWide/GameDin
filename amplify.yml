version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: .
    AMPLIFY_DIFF_BACKEND: false
    AWS_ACCESS_KEY_ID: AKIA4VDBLV57KTSZBCMH
    AWS_SECRET_ACCESS_KEY: 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
    AWS_REGION: us-east-1
    NODE_OPTIONS: --max-old-space-size=4096
    CI: true
    NODE_ENV: production
    AMPLIFY_CLI_SCRIPT_TIMEOUT: 300000
    AMPLIFY_SKIP_PROMPTS: true
backend:
  phases:
    preBuild:
      commands:
        - mkdir -p ~/.aws
        - echo "[default]" > ~/.aws/credentials
        - echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
        - echo "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
        - echo "[default]" > ~/.aws/config
        - echo "region=us-east-1" >> ~/.aws/config
        - npm ci
        - npm install -g @aws-amplify/cli@latest
        - amplify init --yes
        - echo '{"projectName":"gamedin","envName":"main","defaultEditor":"vscode"}' > ./amplify-config.json
        - amplify configure project --answers-file ./amplify-config.json --yes
    build:
      commands:
        - amplify env checkout main --restore
        - amplify status
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefer-offline
        - npm install -g rimraf@latest glob@latest
        - npm cache clean --force
    build:
      commands:
        - NODE_ENV=production npm run build
        - npm test -- --passWithNoTests --maxWorkers=2
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
test:
  phases:
    preTest:
      commands:
        - cd frontend
        - npm ci --production --prefer-offline --no-audit
    test:
      commands:
        - npm run test:ci -- --maxWorkers=2 --ci --passWithNoTests
        - npm run test:e2e:ci -- --maxWorkers=2 --ci --passWithNoTests
  artifacts:
    baseDirectory: frontend/coverage
    files:
      - '**/*'
    configFilePath: '**/jest-*.json'
  cache:
    paths:
      - frontend/node_modules/.cache/**/* 