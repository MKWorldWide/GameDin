version: 1
backend:
  phases:
    build:
      commands:
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --prefer-offline --no-audit
        - npm cache clean --force
    build:
      commands:
        - echo "VITE_API_URL=$VITE_API_URL" >> .env
        - echo "VITE_WS_URL=$VITE_WS_URL" >> .env
        - echo "VITE_APP_ENV=$VITE_APP_ENV" >> .env
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
      - .npm-cache/**/*
      - frontend/.npm-cache/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 