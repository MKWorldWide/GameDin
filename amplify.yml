version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: frontend
    AMPLIFY_DIFF_DEPLOY: false
    AMPLIFY_DIFF_BACKEND: false
    NODE_OPTIONS: --max-old-space-size=4096
    AWS_APP_ID: d3pld36iocd243
    AWS_BRANCH: main
    AWS_REGION: us-east-1
    AWS_ACCESS_KEY_ID: AKIAQKZQVFHEJY5NXVWL
    AWS_SECRET_ACCESS_KEY: 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
    NODE_VERSION: 20

frontend:
  phases:
    preBuild:
      commands:
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - npm install -g npm@latest
        - npm install -g @aws-amplify/cli@latest
        - npm install -g rimraf@5.0.5 glob@10.3.10
        - npm config set legacy-peer-deps true
        - npm ci --production --no-audit
        - npm run test:ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm run generate-sitemap
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

backend:
  phases:
    preBuild:
      commands:
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - npm install -g npm@latest
        - npm install -g @aws-amplify/cli@latest
        - npm install -g rimraf@5.0.5 glob@10.3.10
        - amplify configure --json --provider aws --accessKeyId AKIAQKZQVFHEJY5NXVWL --secretAccessKey 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 --region us-east-1 --yes
    build:
      commands:
        - amplify init --json --amplify "{\"envName\":\"main\",\"defaultEditor\":\"code\"}" --providers "{\"awscloudformation\":{\"configLevel\":\"project\",\"useProfile\":false,\"profileName\":\"default\",\"accessKeyId\":\"AKIAQKZQVFHEJY5NXVWL\",\"secretAccessKey\":\"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\",\"region\":\"us-east-1\"}}" --yes
        - amplify pull --appId d3pld36iocd243 --envName main --yes
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 