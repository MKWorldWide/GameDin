version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: frontend
    AMPLIFY_DIFF_DEPLOY: false
    AMPLIFY_DIFF_BACKEND: false
    NODE_OPTIONS: --max-old-space-size=4096
    AWS_APP_ID: d3pld36iocd243
    AWS_BRANCH: main
    AWS_REGION: us-east-1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --production --no-audit
        - npm run test:ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm run generate-sitemap
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@latest
        - amplify configure --json --provider aws --accessKeyId $AWS_ACCESS_KEY_ID --secretAccessKey $AWS_SECRET_ACCESS_KEY --region $AWS_REGION --yes
    build:
      commands:
        - amplify init --json --amplify "{\"envName\":\"main\",\"defaultEditor\":\"code\"}" --providers "{\"awscloudformation\":{\"configLevel\":\"project\",\"useProfile\":false,\"profileName\":\"default\",\"accessKeyId\":\"$AWS_ACCESS_KEY_ID\",\"secretAccessKey\":\"$AWS_SECRET_ACCESS_KEY\",\"region\":\"$AWS_REGION\"}}" --yes
        - amplify pull --appId d3pld36iocd243 --envName main --yes
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 