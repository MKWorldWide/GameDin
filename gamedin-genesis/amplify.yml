version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Clean and install dependencies
        - echo "ðŸš€ Starting build process..."
        - rm -rf node_modules
        - npm cache clean --force
    build:
      commands:
        # Use custom build script
        - ./amplify-build.sh
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
      - .next/cache/**/*

# Custom settings for AWS Amplify
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
