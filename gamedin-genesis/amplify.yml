version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js dependencies
        - npm ci --legacy-peer-deps
    build:
      commands:
        # Build the application
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
      - .next/cache/**/*

# Custom settings for AWS Amplify
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
