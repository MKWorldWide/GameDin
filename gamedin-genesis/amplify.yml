version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Clean and install dependencies
        - rm -rf node_modules
        - npm cache clean --force
        - npm install --legacy-peer-deps --prefer-offline
    build:
      commands:
        # Build the application
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
      - .next/cache/**/*

# Custom settings for AWS Amplify
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
