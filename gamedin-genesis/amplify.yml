version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Initialize git submodules with SSH instead of HTTPS
        - git config --global url."git@github.com:".insteadOf "https://github.com/"
        - git submodule update --init --recursive --remote
        # Make build script executable and run it
        - chmod +x build.sh
        - ./build.sh
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
      - .next/cache/**/*

# Custom settings for AWS Amplify
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
